<div class="auth-container" *ngIf="notLoggedIn">
  
  <div class="form-toggle">
    <button (click)="isLogin = true" [class.active]="isLogin">Login</button>
    <button (click)="isLogin = false" [class.active]="!isLogin">Registrarse</button>
  </div>
  
  <div class="centrar">
  <form *ngIf="isLogin" (ngSubmit)="login()">
  <H1 class="logo">Salardich</H1>
  <h2 class="Scope">"Sobre gustos no hay nada escrito."</h2>
    <h2>Iniciar Sesion</h2>
    <div class="container">
      <div class="register-box">
    <label for="email">Email</label>
    <input type="text" id="email" [(ngModel)]="user.email" name="email" required />

    <label for="password">Contraseña  </label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required />

    <button type="submit">Iniciar Sesion</button>
    </div>
    </div>
  </form>
</div>

<div class="centrar">

  <form *ngIf="!isLogin" (ngSubmit)="register()">
    <H1 class="logo">Salardich</H1>
  <h2 class="Scope">"Sobre gustos no hay nada escrito."</h2>
    <h2>Registrarse</h2>
    <div class="container">
      <div class="register-box">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required />

        <label for="isAdmin">Administrador</label>

        <input class="checkbox" type="checkbox" id="isAdmin" [(ngModel)]="user.isAdmin" name="isAdmin" />
        
        <button type="submit">Registrarse</button>
      </div>
    </div>
    
  </form>
</div>
</div>
<!-- logout button -->
<button *ngIf="!notLoggedIn" (click)="logout()">Logout</button>
